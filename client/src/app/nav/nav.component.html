<nav class="navbar navbar-expand-lg navbar-dark bg-black">
  <div class="container">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">GymShark</a>
      
        <ul class="navbar-nav mr-auto">
          <ng-container *ngIf="accountService.currentUser$ | async">
            <li class="nav-item">
              <a class="nav-link" href="/items"routerLinkActive="active">My Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/item-list" routerLinkActive="active">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" routerLinkActive="active">Categories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" (click)="logout()" href="#">Logout</a>
            </li>
          </ng-container>
        </ul>
        
        <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
          <a class="dropdown-toggle text-success" dropdownToggle>Welcome {{user.username | titlecase}}!</a>
          <div class="dropdown-menu mt-3" *dropdownMenu>
            <a class="dropdown-item">Edit Profile</a>
            <a class="dropdown-item" (click)="logout()">Logout</a>
          </div>
        </div>

        <form *ngIf="(accountService.currentUser$ | async)===null" #loginForm="ngForm" class="form-inline mt-2 mt-md-0"
          autocomplete="off">
          <input
           name="username"
           [(ngModel)]="model.username"
           class="form-control mr-sm-2" 
           type="text" 
           placeholder="Username">
          <input 
          name="password"
          [(ngModel)]="model.password"
          class="form-control mr-sm-2" 
          type="password" 
          placeholder="Password">
          <button class="btn btn-outline-success" (click)="login()" type="submit">Login</button>
          <a class="nav-link" routerLink="/register"><button class="btn btn-outline-info" type="submit">Register</button></a>
        </form>
      </div>
    </div>
</nav>
