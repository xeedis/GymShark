<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{item.photoUrl}}" alt="{{item.productName}}" class="card-img-top">
        <ul class="list-inline item-icons animate text-center">
            <li class="list-inline-item "><button class="btn btn-secondary"><i class="fa fa-shopping-basket"></i></button></li>
            <li class="list-inline-item "><button routerLink="/items/{{item.productName}}" class="btn btn-secondary"><i class="fa fa-info-circle"></i></button></li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1"><i class="fa fa-shopping-basket mr-2"></i>
            {{item.productName}}
        </h6>
        <h6 class="card-title text-center mb-1">{{item.price}},00</h6>
        <p class="card-text text-muted text-center"></p>
    </div>
</div>
