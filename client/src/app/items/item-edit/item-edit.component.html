<div class="row" *ngIf="item">
    <div class="col-4">
        <h1>Edit informations about {{item.productName}}</h1>
    </div>
    <div class="col-8">
        <div class="alert alert-info">
            <p><strong>Information:</strong>You have made changes. Any unsaved changes will be lost!</p>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <img src="{{item.photoUrl || './assets/user.png'}}" alt="{{item.productName}}"
            class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Name:</strong>
                <p>{{item.productName}}</p>
                </div>
                <div>
                    <strong>Price:</strong>
                    <p>{{item.price}}</p>
                </div>
                <div>
                    <strong>Category:</strong>
                    <p>{{item.category}}</p>
                </div>
            </div>
            <div class="card-footer">
                <button [disabled]="!editForm.dirty" form="editForm" type="submit" class="btn btn-success btn-block">Save changes</button>
            </div>
        </div>
    </div>
    <div class="col-8">
        <tabset class="item-tabset">
            <tab heading="About {{item.productName}}">
                <form #editForm="ngForm" id="editForm" (ngSubmit)="updateItem()">
                    <h4>Description</h4>
                    <textarea class="form-control" [(ngModel)]="item.description" name="details" rows="6"></textarea>
                    <h4>About company</h4>
                    <textarea class="form-control" [(ngModel)]="item.description" name="about company" rows="6"></textarea>
                    <h4>Specified For</h4>
                    <textarea class="form-control" [(ngModel)]="item.description" name="specified for" rows="6"></textarea>
                </form>
                            </tab>
            <tab heading="Photos">
                <ngx-gallery [options]="galleryOptions" [images]="galleryImages" 
                style="display:inline-block; margin: bottom 20px;"></ngx-gallery>
            </tab>
        </tabset>
    </div>
</div>
