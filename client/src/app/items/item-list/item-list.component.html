<div class="container mt-3">
    <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadItems()" autocomplete="off">
        <div class="form-group">
            <label>Price from:</label>
            <input type="number" class="form-control ml-1" style="width: 70px;" name="minPrice" [(ngModel)]="itemParams.minPrice">
        </div>

        <div class="form-group px-2">
            <label>Price to:</label>
            <input type="number" class="form-control ml-1" style="width: 70px;" name="maxPrice" [(ngModel)]="itemParams.maxPrice">
        </div>

        <div class="form-group px-2">
            <label>Show: </label>
            <select name="category" style="width: 130px" [(ngModel)]="itemParams.category" class="form-control ml-1">
                <option *ngFor="let category of categoryList" [value]="category.value">
                    {{category.display}}
                </option>
            </select>
        </div>

        <button class="btn btn-primary ml-1" type="submit">Apply Filters</button>
        <button (click)="resetFilters()" class="btn btn-primary ml-1" type="submit">Reset Filters</button>

    </form>
</div>

<div class="row">
    <div *ngFor="let item of items" class="col-2">
        <app-item-card [item]="item"></app-item-card>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
    </pagination>
</div>
