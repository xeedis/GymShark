<div class="row justify-content-center">
        <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
			<h2 class="text-center text primary">Zaloguj się</h2>
			<hr>
			<div class="form-group">
				<input type="text" class="form-control" name="username"
				[(ngModel)]="model.username" placeholder="Username">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" name="password"
				[(ngModel)]="model.password" placeholder="Password">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" name="password"
				[(ngModel)]="model.password" placeholder="Password">
			</div>
			<div class="form-group text-center">
				<button class="btn btn-success mr-2" type="submit" (click)="registerToggle()">Zarejestruj się</button>
				<button (click)="cancel()" class="btn btn-danger mr-2" type="submit">Anuluj</button>
			</div>
			
		</form>
</div>
